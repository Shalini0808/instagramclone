<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="section">
    <div class="leftbar">
        <div class="insta"><a href=""><img src="insta.svg" alt=""></a></div>
        <div class="navbar">
            <div class="menu">
                <img src="home.svg" class="icon" alt=""><a href="">Home</a>
            </div>
            <div class="menu">
                <img src="search.svg" class="icon" alt=""><a href="">Search</a>
            </div>
            <div class="menu">
                <img src="explore.svg" class="icon" alt=""><a href="">Explore</a>
            </div>
            <div class="menu">
                <img src="reels.svg" class="icon" alt=""><a href="">Reels</a>
            </div>
            <div class="menu">
                <img src="message.svg" class="icon" alt=""><a href="">Messages</a>
            </div>
            <div class="menu">
                <img src="notification.svg" class="icon" alt=""><a href="">Notification</a>
            </div>
            <div class="menu">
                <img src="create.svg" class="icon" alt=""><a href="">Create</a>
            </div>
            <div class="menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="lightgray" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                  </svg><a href="">Profile</a>
            </div>
        </div>
        <div class="more">
            <img src="more.svg" class="icon" alt=""><a href="">More</a>
        </div>
    </div>
    <div class="rightbar">
        <div class="topbar">
            <div class="topleft">
                <img src="glg.webp" alt="" class="googlelogo">
            </div>
            <div class="topright">
                <div class="header">
                    <div class="googleverified">
                        <a href="" class="goo">google</a>
                        <img src="verified.svg" alt="" width="20px">
                    </div>
                    <div class="fm">
                        <button class="follow">Follow</button>
                        <button class="message">Message</button>
                        <img src="adduser.svg" alt="" class="user" width="20px">
                        <img src="dots.svg" alt="" class="dot" width="30px">
                    </div>
                </div>
                <div class="numbers">
                    <div class="num">
                        <p>2,356</p><a href="">posts</a>
                    </div>
                    <div class="num">
                        <p>14.9M</p><a href="">followers</a>
                    </div>
                    <div class="num">
                        <p>34</p><a href="">following</a>
                    </div>
                </div>
                <div class="g1">
                    <div class="g2"><p>Google</p></div>
                    <div class="g0">
                       <div class="g3"><img src="g.svg" alt="" width="15px"></div>
                       <div class="g4"><p>google</p></div>
                     </div>
                </div>
                <div class="t">
                <p class="gray">Internet company</p>
                <p>Google unfiltered --sometimes with filter</p>
                <div class="t3"><img src="link.svg" alt="" width="15px"><a href="">linkin.bio/google</a></div>
            </div>
            </div>
        </div>
        <div class="bottombar">
              <div class="colorbar">
               <div class="container"> 
                 <div class="box"><div class="box1"></div></div>
                  <div class="ct">ICYMI</div>
               </div>
               <div class="container"> 
                <div class="box"><div class="box2"></div></div>
                 <div class="ct">Gemini</div>
               </div>
               <div class="container"> 
                <div class="box"><div class="box3"></div></div>
                 <div class="ct">Made by Goo..</div>
              </div>
              <div class="container"> 
                <div class="box"><div class="box4"></div></div>
                 <div class="ct">Google25</div>
              </div>
              <div class="container"> 
                <div class="box"><div class="box5"></div></div>
                 <div class="ct">I/O '23</div>
              </div>
              </div>
              <div class="horizontalbar">
                <div class="prt prtx"><img src="post.svg" class="img-prt" alt=""><p>POSTS</p></div>
                <div class="prt"><img src="reels.svg" class="img-prt" alt=""><p>REELS</p></div>
                <div class="prt"><img src="tagged.svg" class="img-prt" alt=""><p>TAGGED</p></div>
              </div>
              <div class="flexcard">
                <div class="card"><img src="googlephoto1.avif" alt=""></div>
                <div class="card"><img src="googlephoto2.avif" alt=""></div>
                <div class="card"><img src="googlephoto3.avif" alt=""></div>
              </div>
        </div>
    </div>
</div>
</body>
</html>
